
name: Deploy to GitHub Pages
on:
  push:
    branches: ["main"]
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install & Build
        run: |
          npm install
          npm run build
      - name: Inject API Key
        run: |
          # Use a loop to replace strings in every built file for safety
          find dist -type f \( -name "*.html" -o -name "*.js" \) -exec sed -i "s|__API_KEY_PLACEHOLDER__|${{ secrets.API_KEY }}|g" {} +
          find dist -type f -name "*.js" -exec sed -i "s|process.env.API_KEY|\"${{ secrets.API_KEY }}\"|g" {} +
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
